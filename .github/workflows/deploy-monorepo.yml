name: Deploy Monorepo to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: |
            szkolenianavis-app/package-lock.json
            mazury-holiday/package-lock.json

      # Build Navis (Main Site)
      - name: Install Navis Dependencies
        run: npm ci
        working-directory: szkolenianavis-app

      - name: Build Navis
        run: npm run build
        working-directory: szkolenianavis-app

      # Build Mazury Holiday (Subpath)
      - name: Install Mazury Dependencies
        run: npm install
        working-directory: mazury-holiday

      - name: Build Mazury
        run: npm run build
        working-directory: mazury-holiday
        env:
          CI: false
          NEXT_TELEMETRY_DISABLED: 1

      # Prepare Artifact
      - name: Prepare Deployment Artifact
        run: |
          mkdir -p _site
          # Copy Navis to root
          cp -r szkolenianavis-app/dist/* _site/
          # Create subdirectory for Mazury
          mkdir -p _site/mazury-holiday
          # Copy Mazury to subdirectory
          cp -r mazury-holiday/out/* _site/mazury-holiday/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
